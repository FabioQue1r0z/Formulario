<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    <h1>Sistema de cadastro de alunos</h1>
    <a href="{% url 'cadastro' %}">Cadastrar</a>

    <br>
    <br>

    <table border="1">
        <tr>
            <td> Nome </td>
            <td> Email </td>
            <td> Idade </td>
            <td> Ações </td>
        </tr>
        {% for aluno in alunos %}
        <tr>
            <td> {{aluno.nome}} </td>
            <td> {{aluno.email}} </td>
            <td> {{aluno.idade}} </td>
            <td>
                <a href="">Editar</a>
                <a href="">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
